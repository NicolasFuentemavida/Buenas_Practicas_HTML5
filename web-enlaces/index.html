<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
  </head>
  <!--
    Enlaces: Conocidos también por links popularmente. Su objetivo
    es conectar una página web con otra página web, con un recurso
    tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la
    ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura cómo queremos
    visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
    Tienen un protocolo, http o https y son unicas en la red
   Se suelen utilizar para rutas externas.

    Rutas relativas:
    Pueden ser relativas al punto donde nos encontramos o
    relativas a la raiz del proyecto
    No usan protocolo
    Si el recurso se encuentra al mismo nivel (en la misma
    carpeta) pondremos unicamente el nombre del archivo.
    Si necesitamos salir de la carpeta actual usaremos ../ y se
    pone uno por cada nivel (carpeta) de la que queramos salir.

    Atributos de los enlaces

    target: define donde se abrirá el recurso
    solicitado. Por norma general siempre que useis
    rutas absolutas pondréis como valor "_blank"
    "_self"

    download: Atributo booleano, sirve para descargar el
    recurso solicitado,
    IMPORTANTE, el recurso debe estar en tu mismo
    servidor

-->
  <body>
    <h1>HOME</h1>
    <a href="contacto.html" target="_self">Ir a contacto</a>
    <a href="https://google.com" target="_blank">Ir a google.com</a>
    <a href="../assets/img/imagen1.jpg" download>Descargar imagen random</a>

    <section>
      <h2>visita nuestro blog</h2>
      <nav>
        <p><a href="../paginas/blog.html#blog1" target="_blank">Blog 1</a></p>
        <p><a href="../paginas/blog.html#blog2" target="_blank">Blog 2</a></p>
        <p><a href="../paginas/blog.html#blog3" target="_blank">Blog 3</a></p>
        <p><a href="../paginas/blog.html#blog4" target="_blank">Blog 4</a></p>
        <p><a href="../paginas/blog.html#blog5" target="_blank">Blog 5</a></p>
      </nav>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos bloque</title>
</head>
<body>
    <!-- Los elementos de bloque van a
    ocupar todo el ancho disponible aunque
    su contenido no lo haga, por lo que los
    elementos que pongamos a continuación
    saltarán a la siguiente línea -->
    <h1>Soy un elemto de bloque</h1>
    <p>Soy otro elemnto de bloque</p>
    <!--a diferencia de lo anterior esto se muestra junto al otro elemtno -->
    <span>Soy un elemnto linea</span>
    <span>Soy otro elemento de linea</span>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mas Elementos</title>
  </head>
  <!--
    fieldset -> Se utiliza para agrupar elementos dentro de un
    formulario

    legend -> Representa una etiqueta para el contenido del
    fieldset

    file -> Este input se utiliza para cargar archivos y
    enviarlos desde un formulario

    meter -> Representa un valor dentro de un rango conocido

    progress -> Representa el progreso de una tarea

    textarea -> Se utiliza para introducir texto en un formulario
-->
  <body>
    <form>
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="surname">Apellido</label>
          <input type="text" id="surname" />
        </div>
      </fieldset>
    <input type="file" />
    <label for="fuel">combusible</label>
    <meter id="fuel" min="0" max="100" value="60" low="30" high="80"
    optimum="50"> 
    </meter>
    <label for="task"> tarea 1</label>
    <progress id="task" max="100" value="50"></progress>
    <br>
    <label for="message">Mensaje</label>
    <textarea name="" id="message" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>

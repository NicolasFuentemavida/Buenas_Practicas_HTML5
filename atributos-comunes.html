<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos Comunes</title>
  </head>
    <!--
    Algunos atributos globales que están disponibles para la mayoría
    de etiquetas en HTML

    class -> Éste atributo se usa para dar estilos a través de Css

    id -> Es un identificador único que se utiliza para seleccionar
    el elemento desde JS y para hacer navegación a través de anclas

    title -> Es un atributo que ayuda a la accesibilidad mostrando
    una descripción del elemento al que pertenece

    data-* -> Es un atributo que nos permite guardar algún valor en
    la etiqueta HTML
    -->

    <!--ejemplo class con css-->
    <style>
        .parrafo-1 {
            color: red;
        }
    </style>
    <!------------------------->

  <body>
    <p class="parrafo-1" >Clases</p>
    <p id="parrafo">Identificador a travez de un id/p>
    <p title="Este es un ejemplo de un atributo tittle">Título con tooltip</p>
    <p id="parrafo-2" data-ejemplo="datos de ejemplo">Datos pasados en la etiqueta</p>


    <!--ejemplo id js-->
    <script>
        const p = document.getElementById('parrafo')
        const x = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(x.dataset.ejemplo)
    </script>
    <!----------------->
  </body>
</html>
